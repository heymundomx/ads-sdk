plugins {
    id 'com.android.library'
}

android {
    namespace 'com.heymundomx.ads.sdk'
    compileSdk 34
    defaultConfig {
        minSdk 21
        targetSdk 34
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.1.0'
    implementation 'com.google.android.gms:play-services-appset:16.1.0'
    implementation 'com.google.android.gms:play-services-basement:18.4.0'

    //Primary Ad Networks
    implementation 'com.google.android.gms:play-services-ads:23.2.0'
    implementation 'com.applovin:applovin-sdk:12.5.0'
    implementation 'com.unity3d.ads:unity-ads:4.12.1'
    implementation 'com.ironsource.sdk:mediationsdk:8.1.0'
    implementation 'com.startapp:inapp-sdk:5.0.2'
    implementation 'com.facebook.android:audience-network-sdk:6.17.0'
    implementation 'com.facebook.infer.annotation:infer-annotation:0.18.0'
    implementation 'com.wortise:android-sdk:1.5.1'

    //AdMob mediation
    implementation 'com.google.ads.mediation:applovin:12.5.0.1'
    implementation 'com.google.ads.mediation:unity:4.12.1.0'
    implementation 'com.google.ads.mediation:ironsource:8.1.0.0'
    implementation 'com.google.ads.mediation:facebook:6.17.0.0'

    //Applovin mediation
    implementation 'com.applovin.mediation:google-ad-manager-adapter:23.2.0.0'
    implementation 'com.applovin.mediation:google-adapter:23.2.0.0'
    implementation 'com.applovin.mediation:unityads-adapter:4.12.1.0'
    implementation 'com.applovin.mediation:ironsource-adapter:8.1.0.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.17.0.0'

    //ironSource mediation
    implementation 'com.ironsource.adapters:admobadapter:4.3.43'
    implementation 'com.ironsource.adapters:applovinadapter:4.3.44'
    implementation 'com.ironsource.adapters:unityadsadapter:4.3.41'
    implementation 'com.ironsource.adapters:facebookadapter:4.3.46'

    //Unity ads mediation
    implementation 'com.unity3d.mediation:mediation-sdk:1.1.0'
    implementation 'com.unity3d.mediation:unityads-adapter:1.1.0'
    implementation 'com.unity3d.mediation:admob-adapter:1.1.0'
    implementation 'com.unity3d.mediation:applovin-adapter:1.1.0'
    implementation 'com.unity3d.mediation:facebook-adapter:1.1.1'
    implementation 'com.unity3d.mediation:ironsource-adapter:1.1.0'

    //Wortise mediation
    implementation 'com.wortise:adapter-chartboost:9.6.1-beta01'
    implementation 'com.wortise:adapter-startio:4.11.5-beta01'
    implementation 'com.wortise:adapter-tapjoy:13.2.1-beta01'
    implementation 'com.wortise:adapter-yandex:7.0.1.0-beta01'
    implementation 'com.wortise:adapter-tappx:4.1.1.0-beta01'

    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.2.0'
}