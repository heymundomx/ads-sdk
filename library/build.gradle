plugins {
    id 'com.android.library'
}

android {
    namespace 'com.heymundomx.ads.sdk'
    compileSdk 34
    defaultConfig {
        minSdk 21
        targetSdk 34
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        disable 'GradleDependency'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.1.0'
    implementation 'com.google.android.gms:play-services-appset:16.1.0'
    implementation 'com.google.android.gms:play-services-basement:18.4.0'

    //Primary Ad Networks
    implementation 'com.google.android.gms:play-services-ads:23.4.0'
    implementation 'com.applovin:applovin-sdk:13.0.0'
    implementation 'com.unity3d.ads:unity-ads:4.12.3'
    implementation 'com.ironsource.sdk:mediationsdk:8.4.0'
    implementation 'com.startapp:inapp-sdk:5.1.0'
    implementation 'com.facebook.android:audience-network-sdk:6.18.0'
    implementation 'com.facebook.infer.annotation:infer-annotation:0.18.0'
    implementation 'com.wortise:android-sdk:1.6.1-beta01'

    //AdMob mediation
    implementation 'com.google.ads.mediation:applovin:13.0.0.1'
    implementation 'com.google.ads.mediation:unity:4.12.3.0'
    implementation 'com.google.ads.mediation:ironsource:8.4.0.0'
    implementation 'com.google.ads.mediation:facebook:6.18.0.0'

    //Applovin mediation
    implementation 'com.applovin.mediation:google-ad-manager-adapter:23.4.0.1'
    implementation 'com.applovin.mediation:google-adapter:23.4.0.1'
    implementation 'com.applovin.mediation:unityads-adapter:4.12.3.1'
    implementation 'com.applovin.mediation:ironsource-adapter:8.4.0.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.18.0.0'

    //ironSource mediation
    implementation 'com.ironsource.adapters:admobadapter:4.3.46'
    implementation 'com.ironsource.adapters:applovinadapter:4.3.47'
    implementation 'com.ironsource.adapters:unityadsadapter:4.3.43'
    implementation 'com.ironsource.adapters:facebookadapter:4.3.48'

    //Wortise mediation
    implementation 'com.wortise:adapter-chartboost:9.6.1.0-beta02'
    implementation 'com.wortise:adapter-ogury:5.6.0.0-beta01'

    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:3.0.0'
}